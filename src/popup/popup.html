<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>YouTube No Translation</title>
</head>

<body class="w-[300px] bg-gray-700">
    <div class="p-4">
        <!-- Header -->
        <header class="pb-4 border-b border-gray-600">
            <h1 class="text-lg font-medium text-white flex items-center gap-2">
                <img src="../../assets/icons/icon.png" alt="Logo" class="w-5 h-5">
                YouTube No Translation
            </h1>
        </header>
        <main class="py-4">
            <div class="space-y-4">
                <!-- Original Titles Feature -->
                <div class="p-3 rounded-lg border border-gray-600 hover:bg-gray-600 transition-colors">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-sm font-medium text-white">Titles</h2>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" id="titleTranslation">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                    <p class="text-sm text-gray-400">
                        Display original titles
                    </p>
                </div>

                <!-- Original Audio Feature -->
                <div class="p-3 rounded-lg border border-gray-600 hover:bg-gray-600 transition-colors">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-sm font-medium text-white">Audio Tracks</h2>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" id="audioTranslation">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                    <p class="text-sm text-gray-400">
                        Listen to the original audio track
                    </p>
                </div>

                <!-- Original Descriptions Feature -->
                <div class="p-3 rounded-lg border border-gray-600 hover:bg-gray-600 transition-colors">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-sm font-medium text-white">Descriptions</h2>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" id="descriptionTranslation">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                    <p class="text-sm text-gray-400">
                        Display original description
                    </p>
                </div>
                <!-- Original Subtitles Feature -->
                <div class="p-3 rounded-lg border border-gray-600 hover:bg-gray-600 transition-colors">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-sm font-medium text-white">Subtitles</h2>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" id="subtitlesTranslation">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                    <p class="text-sm text-gray-400">
                        Display original subtitles if available (only real ones not auto-generated)
                    </p>
                </div>
            </div>
        </main>
        <footer class="flex flex-col gap-4 pt-4 border-t border-gray-600">
            <div class="flex justify-center">
                <a href="https://ko-fi.com/yougo" target="_blank" rel="noopener noreferrer">
                    <img src="../../assets/icons/ko-fi.png" alt="Support me on Ko-fi" title="Support me on Ko-fi" class="max-h-10">
                </a>
            </div>
            <div class="flex items-center justify-between">
                <p class="text-xs text-gray-400">v2.1.11</p>
                <a href="https://github.com/YouG-o" target="_blank" rel="noopener noreferrer" class="text-xs text-gray-400 flex items-center gap-1">
                    Created by YouGo
                    <img src="../../assets/icons/Github-Dark.svg" alt="GitHub" title="GitHub" class="w-4 h-4 hover:opacity-80 transition-opacity">
                </a>
            </div>
        </footer>
    </div>
    <script src="../browser-polyfill.js"></script>
    <script src="popup.js" type="module"></script>
</body>

</html>
