<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>YouTube Extension</title>
</head>

<body class="w-[300px] bg-white">
    <div class="p-4">
        <!-- Header -->
        <header class="pb-4 border-b border-gray-200">
            <h1 class="text-lg font-medium text-gray-900">YouTube Extension</h1>
        </header>
        <main class="py-4">
            <div class="space-y-4">
                <!-- Feature Item -->
                <div class="p-3 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-sm font-medium text-gray-900">Original Titles</h2>
                        <!-- Toggle Switch -->
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" id="titleTranslation">
                            <div
                                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                            </div>
                        </label>
                    </div>
                    <p class="text-sm text-gray-500">
                        Prevent automatic translation of video titles
                    </p>
                </div>
            </div>
        </main>
        <footer class="pt-4 border-t border-gray-200">
            <p class="text-xs text-gray-400 text-right">v0.1.2</p>
        </footer>
    </div>
    <script src="../browser-polyfill.js"></script>
    <script src="popup.js" type="module"></script>
</body>

</html>
